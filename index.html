<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub Repository User Search</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Find GitHub Repositories<br>By User Name</h1>
    </div>
    <div class="container">
      <form id="enteredUserName">
        <label for="userInput">User Name: </label>
        <input type="text" id="userInput">
        <button class="btn btn-danger" type="submit" name="button">Find Repositories!</button>
      </form>
    </div>
    <div class="container" id="results">
      <ol class="showRepoNamesDescriptions"></ol>
    </div>
  </body>
</html>
